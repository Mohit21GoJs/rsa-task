# Dynamic configuration for Temporal development with SQL database
system.enableActivityEagerExecution:
  - value: true
    constraints: {}

history.maxAutoResetPoints:
  - value: 20
    constraints: {}

system.enableEagerWorkflowStart:
  - value: true
    constraints: {}

limit.maxIDLength:
  - value: 255
    constraints: {}

frontend.enableUpdateWorkflowExecution:
  - value: true
    constraints: {}

frontend.enableUpdateWorkflowExecutionAsyncAccepted:
  - value: true
    constraints: {}

system.enableNexus:
  - value: true
    constraints: {}

frontend.enableExecuteMultiOperation:
  - value: true
    constraints: {} 